<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Photographer Website Landing Page Design</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display-swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <div class="text">
                <h1>
                    <span>Hello, I'am</span><br>
                    <span>A Portraits</span><br>
                    <span class="photographer">Photographer</span>
                </h1>
            </div>
            <div class="img_group">
                <div class="img_group_inner">
                    <img src="images/img1.png" alt="">
                    <img src="images/img2.png" alt="">
                    <img src="images/img3.png" alt="">
                    <img src="images/img4.png" alt="">
                </div>
            </div>

            <div class="bottom_text">
                <h5>American Photographer, Filmaker and musician</h5>
            </div>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script>

    $(document).ready(function(){
        $(".text h1 span, .bottom_text h5").lettering();

        var tl = gsap.timeline();

        tl.from(".text h1 span", {
            x: -20,
            duration: 1,
            opacity: 0,
            stagger: .1
        })
        .from(".img_group img", {
            x: 1100,
            duration: 1,
            opacity: 0,
            stagger: .14
        })
        .to(".img_group img", {
            x: 1100,
            margin: '0 -140px 0',
            duration: 1,
            opacity: 0,
            rotate: 15,
            stagger: .14
        }, '-=1.4')
        .from(".bottom_text h5 span", {
            x: -20,
            duration: 1,
            opacity: 0,
            stagger: .07
        })
        .from("header .logo", {
            y: -20,
            duration: 1,
            opacity: 0,
        })
        .from("header nav li", {
            y: -20,
            duration: 1,
            opacity: 0,
            stagger: .07
        })

        setTimeout(function(){
            $(".photographer").mouseover(function(){
                gsap.to(".img_group img", {
                    x: 100,
                    margin: '0 10px 0',
                    duration: 1,
                    opacity: 1,
                    rotate: 0,
                    stagger: .14
                });
            });
            $(".photographer").mouseout(function(){
                gsap.to(".img_group img", {
                    x: 100,
                    margin: '0 -140px 0',
                    duration: 1,
                    opacity: 1,
                    rotate: 15,
                    stagger: .14
                });
            });
        }, 5000);        
        
    });

</script>
</html>
